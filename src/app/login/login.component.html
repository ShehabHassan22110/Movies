

<section id="login">
    <div class="w-50 m-auto py-5 ">
        <form [formGroup]='loginForm' (ngSubmit)='submitForm(loginForm)'>
    
            <div *ngIf="error" class="alert alert-danger">
                {{error}}
            </div>
        
        
            <label>Email</label>
            <input formControlName='email' type="email" class="form-control mb-2">
            <div class="alert alert-danger border border-danger" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
                <p *ngIf="loginForm.controls.email.errors.required">Email is required</p>
                <p *ngIf="loginForm.controls.email.errors.email">inValid Email</p>
            </div>
        
            <label>Password</label>
            <input formControlName='password' type="password" class="form-control mb-2">
            <div class="alert alert-danger border border-danger" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
                <p *ngIf="loginForm.controls.password.errors.required">Password is required</p>
                <p *ngIf="loginForm.controls.password.errors.pattern">Password must be between 3 and 10 </p>
            </div>
        
            <p class="text-white ">don't have account?? <a class="text-warning" routerLink='/register'>register now</a></p>
             <button type="submit" [disabled]='loginForm.invalid' class="btn btn-info float-left">Login</button>
        
        </form>
    </div>
   
</section>
