<div class="container">
    <div class="row py-5">


        <div class="col-md-4 d-flex align-items-center">
            <div>
                <div class="brdr w-25 mb-4"></div>
            <h2>Trending Movies to Watch<br/> Right Now</h2>
            <p style="color: #949cb0;" class=" my-2">most watched movies by days</p>
            <div class="brdr w-75 mb-4"></div>

            </div>

        </div>
        <div *ngFor='let movie of trendingMovies'  class="col-md-2" >
           <div class="movie my-2 position-relative">
           <a [routerLink]='["/moviedetailes" , movie.id ]'>
            <img class="w-100" [src]="imgPrefix+movie.poster_path"  [alt]="movie.title">
            <h3 class="my-2 h6">{{movie.title}}</h3>
            <div class="vote">
                {{movie.vote_average}}
            </div>
           </a>
           </div>
        </div>
    </div>
    
    
    
    
</div>
